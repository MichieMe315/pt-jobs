{% extends "base.html" %}
{% block title %}Forgot password · PT Jobs{% endblock %}
{% block content %}
<div class="container" style="max-width: 520px;">
  <h1 class="mb-3">Forgot your password?</h1>
  <p class="text-muted">Enter the email you used for your account and we’ll send a reset link.</p>

  <form method="post" class="card card-body">
    {% csrf_token %}
    {{ form.email.errors }}
    <div class="mb-3">
      <label class="form-label">Email</label>
      {{ form.email }}
    </div>
    <button class="btn btn-primary w-100">Send reset link</button>
  </form>

  <div class="mt-3">
    <a href="{% url 'login' %}">Back to login</a>
  </div>
</div>
{% endblock %}
