<div class="sidebar-card">
  <!-- Employer CTA -->
  <div class="card mb-3">
    <div class="card-body">
      <h5 class="card-title mb-2">Employers</h5>
      <p class="text-muted small mb-3">Advertise your jobs to get qualified candidates.</p>
      <a class="btn btn-primary w-100 mb-2" href="{% url 'packages' %}">Post a Job</a>
      <a class="btn btn-outline-secondary w-100" href="{% url 'employer_signup' %}">Create Employer Account</a>
    </div>
  </div>

  <!-- Featured Jobs -->
  {% if featured_jobs %}
  <div class="card mb-3">
    <div class="card-body">
      <h6 class="card-title">Featured Jobs</h6>
      <div class="vstack gap-2">
        {% for j in featured_jobs %}
          <a class="text-decoration-none" href="{% url 'job_detail' j.pk %}">
            <div class="small">
              <strong>{{ j.title }}</strong><br>
              <span class="text-muted">{{ j.employer.name }} â€¢ {{ j.location }}</span>
            </div>
          </a>
        {% endfor %}
      </div>
    </div>
  </div>
  {% endif %}

  <!-- Job Alerts -->
  <div class="card">
    <div class="card-body">
      <h6 class="card-title">Get job alerts</h6>
      <form method="post" action="{% url 'job_alert_subscribe' %}">
        {% csrf_token %}
        <div class="mb-2">
          <input class="form-control" type="email" name="email" placeholder="Your email" required>
        </div>
        <div class="mb-2">
          <input class="form-control" type="text" name="keyword" placeholder="Keyword (optional)" value="{{ request.GET.q }}">
        </div>
        <div class="mb-3">
          <input class="form-control location-autocomplete" type="text" name="location" placeholder="Location (optional)" value="{{ request.GET.loc }}">
        </div>
        <button class="btn btn-outline-primary w-100">Create Alert</button>
      </form>
    </div>
  </div>
</div>
