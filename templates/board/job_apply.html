{% extends "base.html" %}
{% block title %}Apply: {{ job.title }} Â· PT Jobs{% endblock %}
{% block content %}
<div class="container" style="max-width: 760px;">
  <h1 class="mb-3">Apply for {{ job.title }}</h1>
  <div class="card">
    <div class="card-body">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Name</label>
            <input class="form-control" name="name" value="{{ initial.name }}">
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" name="email" value="{{ initial.email }}">
          </div>
          <div class="col-12">
            <label class="form-label">Resume</label>
            <input class="form-control" type="file" name="resume">
          </div>
          <div class="col-12">
            <label class="form-label">Cover letter</label>
            <textarea class="form-control" name="cover_letter" rows="6"></textarea>
          </div>
        </div>
        <div class="mt-3 d-flex gap-2">
          <button class="btn btn-success">Submit Application</button>
          <a class="btn btn-outline-secondary" href="{% url 'job_detail' job.id %}">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
