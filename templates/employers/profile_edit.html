{% extends "base.html" %}
{% block title %}Edit Company Profile Â· PT Jobs{% endblock %}
{% block content %}
<div class="container my-4" style="max-width: 720px;">
  <h1 class="mb-3">Edit Company Profile</h1>
  <form method="post" enctype="multipart/form-data" class="card">
    <div class="card-body">
      {% csrf_token %}
      {{ form.as_p }}
    </div>
    <div class="card-footer d-flex justify-content-end" style="gap:8px;">
      <a href="{% url 'employer_dashboard' %}" class="btn btn-outline-secondary">Cancel</a>
      <button class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
{% endblock %}
