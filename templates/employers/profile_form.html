{% extends "base.html" %}
{% block title %}Edit Employer Profile Â· PT Jobs{% endblock %}
{% block content %}
<div class="container" style="max-width: 760px;">
  <h1 class="mb-3">Edit Employer Profile</h1>

  <form method="post" enctype="multipart/form-data" class="card card-body">
    {% csrf_token %}
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Company name</label>
        <input class="form-control" type="text" name="company_name" value="{{ employer.company_name }}">
      </div>
      <div class="col-md-6">
        <label class="form-label">Phone</label>
        <input class="form-control" type="text" name="phone" value="{{ employer.phone }}">
      </div>
      <div class="col-md-6">
        <label class="form-label">Website</label>
        <input class="form-control" type="url" name="website" value="{{ employer.website }}">
      </div>
      <div class="col-md-6">
        <label class="form-label">Location</label>
        <input class="form-control" type="text" name="location" value="{{ employer.location }}">
      </div>
      <div class="col-12">
        <label class="form-label">Logo</label><br>
        {% if employer.logo %}
          <img src="{{ employer.logo.url }}" alt="" style="width:64px;height:64px;object-fit:cover;border-radius:8px;margin-right:8px;">
        {% endif %}
        <input type="file" name="logo" class="form-control mt-2">
      </div>
      <div class="col-12">
        <label class="form-label">Description</label>
        <textarea class="form-control" name="description" rows="6">{{ employer.description }}</textarea>
      </div>
    </div>

    <div class="mt-3 d-flex gap-2">
      <button class="btn btn-primary">Save changes</button>
      <a class="btn btn-outline-secondary" href="{% url 'employer_dashboard' %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
