<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="color-scheme" content="dark light">
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin:0; padding:16px; }
      .job { padding:10px 0; border-bottom:1px solid #ddd; }
      .job:last-child { border-bottom:0; }
      .title { font-weight:600; }
      .meta { font-size:12px; opacity:.8; }
      a { text-decoration:none; }
    </style>
  </head>
  <body>
    {% for j in jobs %}
      <div class="job">
        <div class="title"><a href="{{ request.build_absolute_uri|slice:':-1' }}{% url 'job_detail' j.id %}" target="_blank" rel="noopener">{{ j.title }}</a></div>
        <div class="meta">{{ j.employer.company_name }} â€¢ {{ j.location }}</div>
      </div>
    {% empty %}
      <p>No jobs yet.</p>
    {% endfor %}
  </body>
</html>
