<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>PT Jobs Canada (Demo)</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <nav class="navbar">
    <a href="{% url 'board:home' %}">Home</a>
    <a href="{% url 'board:job_list' %}">Jobs</a>
    {% if user.is_authenticated %}
      <a href="{% url 'board:dashboard' %}">Dashboard</a>
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'accounts:register' %}">Register</a>
    {% endif %}
  </nav>
  <main class="container">
    {% for message in messages %}<div class="flash {{ message.tags }}">{{ message }}</div>{% endfor %}
    {% block content %}{% endblock %}
  </main>
  <footer class="footer">
    <p>Demo job board for physiotherapy roles in Canada. Not affiliated with physiotherapyjobscanada.ca.</p>
  </footer>
</body>
</html>
